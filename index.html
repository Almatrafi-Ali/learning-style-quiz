<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار أنماط التعلم الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div id="start">
            <h1>اختبار أنماط التعلم الشخصية</h1>
            <p>مرحبًا بك في اختبار أنماط التعلم. ستظهر لك سلسلة من الأسئلة. اختر الإجابة الأقرب إلى شخصيتك.</p>
            <button class="btn" onclick="startTest()">ابدأ الاختبار</button>
        </div>

        <div id="question" style="display: none;">
            <h2 id="question-text"></h2>
            <div class="options">
                <button class="btn" onclick="saveAnswer('a')">الخيار أ</button>
                <button class="btn" onclick="saveAnswer('b')">الخيار ب</button>
                <button class="btn" onclick="saveAnswer('c')">الخيار ج</button>
                <button class="btn" onclick="saveAnswer('d')">الخيار د</button>
            </div>
        </div>

        <div id="result" style="display: none;">
            <h1>نتيجتك</h1>
            <p id="result-text"></p>
            <button class="btn" onclick="restartTest()">أعد الاختبار</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "عندما أواجه مشكلة، أُفضل أن:",
                options: ["أحلها خطوة بخطوة", "أتصرف مباشرة", "أفكر في تأثيرها على الآخرين", "أجمع كل الحقائق أولاً"]
            },
            {
                text: "أفضل طريقة للتعلم بالنسبة لي هي:",
                options: ["الاستماع إلى محاضرة", "المشاركة في مجموعات صغيرة", "قراءة مقالات", "تطبيق التجارب"]
            },
            {
                text: "عندما يطلب مني المدرب الإجابة على سؤال، فإنني:",
                options: ["أدع الآخرين يجيبون أولاً", "أجيب مباشرة", "أفكر في كيفية استقبال الآخرين لإجابتي", "أفكر ملياً قبل الإجابة"]
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function startTest() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('question').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').innerText = question.text;
            const buttons = document.querySelectorAll('.options .btn');
            buttons.forEach((button, index) => {
                button.innerText = question.options[index];
            });
        }

        function saveAnswer(answer) {
            answers.push(answer);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            let feeler = 0, thinker = 0, doer = 0, observer = 0;
            answers.forEach(answer => {
                if (answer === 'a') observer++;
                if (answer === 'b') doer++;
                if (answer === 'c') feeler++;
                if (answer === 'd') thinker++;
            });

            let result = "النمط الأكثر تطابقًا هو: ";
            if (feeler > thinker && feeler > doer && feeler > observer) result += "الشعوري";
            else if (thinker > feeler && thinker > doer && thinker > observer) result += "المفكر";
            else if (doer > feeler && doer > thinker && doer > observer) result += "المنفذ";
            else result += "المراقب";

            document.getElementById('result-text').innerText = result;
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('result').style.display = 'none';
            document.getElementById('start').style.display = 'block';
        }
    </script>
</body>
</html>
